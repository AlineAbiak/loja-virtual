<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>

<body>
    <nav>
        <a href="/produtos/cadastrar">Cadastrar</a>
        <a href="/produtos">Listar</a>
    </nav>
    <div class="container">
        <h1>Lista de Produtos Cadastrados</h1>
        <table border="1">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Fabricante</th>
            </tr>

            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.fabricante }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
